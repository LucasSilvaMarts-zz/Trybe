<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>

    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
  </head>

  <body>

    <form action="">

      <fieldset>
        <div class="control">
          <label for="">Nome</label>
          <div class="field">
            <input type="text" class="input">
          </div>
        </div>
  
        <br>
  
        <div class="control">
          <label for="">Email</label>
          <div class="field">
            <input type="text" class="input">
          </div>
        </div>
  
        <br>
        
        <div class="control">
          <label for="">CPF</label>
          <div class="field">
            <input type="text" class="input">
          </div>
        </div>
  
        <br>
        
        <div class="control">
          <label for="">Endereço</label>
          <div class="field">
            <input type="text" class="input">
          </div>
        </div>
  
        <br>
        
        <div class="control">
          <label for="">Cidade</label>
          <div class="field">
            <input type="text" class="input">
          </div>
        </div>
  
        <br>
  
        <div class="control">
          <div class="select">
            <select name="" id="">
              <option>Selecione o Estado</option>
            </select>
          </div>
        </div>
  
        <br>
  
        <div class="control">
          <label for="" class="radio">
            Apartamento   
            <input type="radio">
          </label>
          <label for="" class="radio">
            Casa
            <input type="radio">
          </label>
        </div>
      </fieldset>
  
      <fieldset>
  
        <label for="">
          Resumo do Currículo
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>
  
        <br>
  
        <label for="">
          Cargo
          <input type="text">
        </label>
  
        <br>
  
        <label for="">
          Descrição do Cargo
          <input type="text">
        </label>
  
        <br>
  
        <label for="">
          Data de Início
          <input type="datetime">
        </label>
      </fieldset>
  

    </form>

    
  </body>

</html>
