<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
  </head>

  <body>

    <form action="">

      <fieldset>
        <label for="">
          Nome 
          <input type="text">
        </label>
  
        <br>
  
        <label for="">
          Email
          <input type="text">
        </label>
  
        <br>
        <label for="">
          CPF 
          <input type="text">
        </label>
  
        <br>
        <label for="">
          Endereço 
          <input type="text">
        </label>
  
        <br>
        <label for="">
          Cidade 
          <input type="text">
        </label>
  
        <br>
  
        <label for="">
          Estado 
          <select name="" id="">
            <!--<option></option>-->
          </select>
        </label>
  
        <br>
  
        <label for="">
          Apartamento   
          <input type="radio">
         
          Casa
          <input type="radio">
        </label>
      </fieldset>
  
      <fieldset>
  
        <label for="">
          Resumo do Currículo
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>
  
        <br>
  
        <label for="">
          Cargo
          <input type="text">
        </label>
  
        <br>
  
        <label for="">
          Descrição do Cargo
          <input type="text">
        </label>
  
        <br>
  
        <label for="">
          Data de Início
          <input type="datetime">
        </label>
      </fieldset>
  

    </form>

    
  </body>

</html>
